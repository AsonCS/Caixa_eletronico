<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Caixa eletronico</title>
		<script>
		var db;
		function init(){
			db = openDatabase('mydb', '1.0', 'Test', 2 * 1024 * 1024); 
			db.transaction(function (tx) {   
			   tx.executeSql('CREATE TABLE IF NOT EXISTS LOGS (id unique, log)'); 
			}); 
			}
			
		function insert(){
			db.transaction(function (tx) { 
            tx.executeSql('CREATE TABLE IF NOT EXISTS LOGS (id unique, log)'); 
            tx.executeSql('INSERT INTO LOGS (id, log) VALUES (1, "foobar")'); 
            tx.executeSql('INSERT INTO LOGS (id, log) VALUES (2, "foobar")'); 
            tx.executeSql('INSERT INTO LOGS (id, log) VALUES (3, "foobar")'); 
            tx.executeSql('INSERT INTO LOGS (id, log) VALUES (4, "foobar")'); 
            tx.executeSql('INSERT INTO LOGS (id, log) VALUES (5, "foobar")'); 
         }); 
		alert('ins');
			}
			
			function ver(){ 
			db.transaction(function (tx) { 
   tx.executeSql('SELECT * FROM LOGS', [], function (tx, results) { 
      var len = results.rows.length, i; 
  alert(len);
      for (i = 0; i < len; i++){ 
         alert(results.rows.item(i).log ); 
      } 
  
   }, null); 
}); 
			}
		
		</script>
    </head >
    <body style="text-align: center;" onload="init()">
	
		<button onclick="insert()" value="inserir">inserir</button>
		<button onclick="ver()" value="ver"/>ver</button>
	
	</body>
</html>
